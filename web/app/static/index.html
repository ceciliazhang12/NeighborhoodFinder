<!DOCTYPE html>
<html>
  <head>
    <title>Your Personal Neighborhood Finder</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Your Personal Neighborhood Finder</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>A living area recommendation system based on big data analytics and clustering</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Fill the questionnaire below and find out which area should you choose to live in:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="inventory_id">Gender:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="gender">
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="inventory_name">Sexual Orientation:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="sexualOrientation">
                    <option value="gay" selected>Gay</option>
                    <option value="lesbian">Lesbian</option>
                    <option value="straight">Straight</option>
                    <option value="not-tell">I'd rather not tell</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="inventory_quantity">Race:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="race">
                      <option value="white" selected>White</option>
                      <option value="black">Black</option>
                      <option value="asian">Asian</option>
                      <option value="hispanic">Hispanic</option>option>
                      <option value="other">Other</option>option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="age">Age:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="age">
                      <option value="youth" selected>Youth (under or equals to 20)</option>
                      <option value="mid_age">Middle Age (under or equals to 50)</option>
                      <option value="senior">Senior (older than 50)</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="eco">Excepted development of local economics:</label>
                <div class="col-sm-10">
                  <input id="eco" data-slider-id='ecoSlider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="100"/>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>


        <footer>
          <br><br>
          <p>&copy; NYU Big Data Application Development 2017</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
